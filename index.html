<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Climate Data</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href='https://fonts.googleapis.com/css?family=Abel' rel='stylesheet'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="application.js"></script>
    <link href='style.css' rel='stylesheet'>

</head>
<body>
<br>
<div id="header">
    <br>
    <div id="center">Country-Based Climate Data Finder</div>
    <br>
</div>

<div id="topography">
    <p id="topog">Select</p>
    <i id='getClimate' class="fa fa-rocket"></i>
    <img class='w3-circle' src="https://d30y9cdsu7xlg0.cloudfront.net/png/1111906-200.png" alt="" style="width:110px">
    <div id="climateForm">
        <fieldset id="chooseClimateDataType" style="border: none">
            <label for="type">Type of Data:</label>
            <select id="type">
                <option value="mavg">Monthly Averages</option>
                <option value="annualavg">Annual Averages</option>
            </select>
            <br>
            <label for="var">Data Variant</label>
            <select id="var">
                <option value="pr">precipitation</option>
                <option value="tas">temperature (celsius)</option>
            </select>
            <br>
            <label for="time">Time period</label>
            <select id="time">
                <option value="19201939">1920 - 1939</option>
                <option value="19401959">1940 - 1959</option>
                <option value="19601979">1960 - 1979</option>
                <option value="19801999">1980 - 1999</option>
                <option value="20202039">2020 - 2039</option>
                <option value="20402059">2040 - 2059</option>
                <option value="20602079">2060 - 2079</option>
                <option value="20802099">2080 - 2099</option>
            </select>
            <br>
            <label for="country">Country</label>
            <select id="country">
            </select>
            <br>
            <button id="genClimateData">Get Climate Data</button>
        </fieldset>
        <div id="climateDisplay"></div>
    </div>
</div>

<hr>

<div id="map"></div>

<hr>

<div id="countryArticleDisplay">
    Further Reading (from New York Times):
    <div id="countryArticles"></div>
</div>

<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAdSM2oRMcs2xfjcSwu5WaUmOr5T66cEVE">
</script>

<br>
<br>
<br>
</body>
</html>
